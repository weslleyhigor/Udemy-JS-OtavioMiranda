<body>

    <h1>The Window Object</h1>
    <h2>The setInterval() and clearInterval() Methods</h2>

    <p id="demo"></p>

    <button onclick="startTimer()">Start the time</button>
    <button onclick="stopTimer()">Stop the time</button>

    <script>
        function myTimer() {
            const date = new Date();
            document.getElementById("demo").innerHTML = date.toLocaleTimeString();
        }
        
        function startTimer() {
            const myInterval = setInterval(myTimer, 1000);
            return myInterval;
        }

        function stopTimer(myInterval) {
            clearInterval(myInterval);
        }
    </script>

</body>

</html>
